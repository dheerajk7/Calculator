<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/c5866de42a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="heading-container">Calculator</section>
      <section class="result-container">
        <div class="result"></div>
      </section>
      <section>
        <div class="button operator-button" id="clear">AC</div>
        <div class="button operator-button" id="delete">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="button operator-button" id="remainder">%</div>
        <div class="button operator-button" id="divide">/</div>
      </section>
      <section>
        <div class="button number-button" id="seven" value="7">7</div>
        <div class="button number-button" id="eight">8</div>
        <div class="button number-button" id="nine">9</div>
        <div class="button operator-button" id="multiply">*</div>
      </section>
      <section>
        <div class="button number-button" id="four">4</div>
        <div class="button number-button" id="five">5</div>
        <div class="button number-button" id="six">6</div>
        <div class="button operator-button" id="subtract">-</div>
      </section>
      <section>
        <div class="button number-button" id="one">1</div>
        <div class="button number-button" id="two">2</div>
        <div class="button number-button" id="three">3</div>
        <div class="button operator-button" id="add">+</div>
      </section>
      <section>
        <div class="button number-button" id="zero">0</div>
        <div class="button number-button" id="double-zero">00</div>
        <div class="button number-button" id="decimal">.</div>
        <div class="button operator-button" id="equal">=</div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
